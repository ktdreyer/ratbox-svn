# [REQUIRED] M - configures basic details about services
# M:<servername>:<server info>[:vhost]
#   <servername>  - this servers name
#   <server info> - this servers description
#   [vhost]       - default vhost to use for outgoing connections

# M:ratbox.services:ratbox services
# M:ratbox.services:ratbox services:127.0.0.1


# [OPTIONAL] A - configures admin information about services
# A:[admin1]:[admin2]:[admin3]

# A:Services administrator:Services:<services@serv.ices>


# [REQUIRED] C - configures servers to connect to
# C:<servername>:<host>:[port]:<password>[:vhost]
#   <servername> - name of server we're connecting to
#   <host>       - servers host/ip
#   [port]       - default port to connect on, positive ports enable autoconn,
#                  negative ports set defaults without autoconn
#   <password>   - password to send to this server
#   [vhost]      - vhost to use for this server

# C:ratbox.hub:127.0.0.1:6667:password
# C:ratbox.hub:ircd-ratbox.org:-5555:password:10.0.0.1


# [OPTIONAL] S - configures a services details
# S:<service id>:<nick>:<username>:<host>:<info>:<opered>
#   <service id> - The identifier of this service.  This must be "ALIS"
#   <nick>       - This services nickname
#   <username>   - This services username
#   <host>       - This services host
#   <info>       - This services description
#   <opered>     - Whether this service is opered or not

# S:ALIS:ALIS:alis:services.alis:Advanced List Service:1
# S:ALIS:LISTING:listserv:listing.service:Listing Service for Network:0


# [OPTIONAL] O - configures an oper who can dcc
# O:<host>:<password>:<username>
#   <host>     - the user@host of the user to allow to connect
#   <password> - the password for the user to login
#                note if CRYPT_PASSWORDS is defined, this must be encrypted
#                using a tool like mkpasswd
#   <username> - the username for the user to login

# O:flame@ircd-ratbox.org:password:leeh
# O:*@ircd-ratbox.org:password:fl
